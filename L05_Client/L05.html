<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Liste</title>
    <script src="L05.js" defer></script> <!-- immer .js UND immer mit defer!!!-->
    <script src="https://kit.fontawesome.com/4287d81834.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="L05.css">

</head>

<body>
    <form>
        <div class="container">
            <h1>To-Do-Liste</h1>
            <br />

            <div id="addButton">
                <h2 id="addNewItem">Hinzuf√ºgen</h2>
            </div>

            <fieldset id="fsItem">
                <input id="itemx" class="item" type="text" name="Item" placeholder="Aufgabe" required>
            </fieldset>
            <fieldset id="fsDate">
                <input id="datex" class="date" type="date" name="Date" placeholder="date" required>
            </fieldset>
            <fieldset id="fsUrgent">
                <h3 id="urgentText">Dringend?</h3>
                <input id="urgentx" class="urgent" type="checkbox" name="Checkbox">
            </fieldset>
            <fieldset id="fsComment">
                <input id="commentx" class="comment" type="text" name="Area" rows="3" placeholder="comments">
            </fieldset>

            <div id="output">

            </div>
            <div id="check">

            </div>


    </form>

</body>

</html>
